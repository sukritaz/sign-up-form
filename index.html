<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Today</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <a class="project-odin-logo" href="https://www.theodinproject.com/dashboard">
        <img src="images/odinLogo.svg">
    </a>
    <div class="user-setting">
        <div class="music">
            <audio src="audio/Colorful-Flowers.mp3"></audio>
        </div>
    </div>
    <main>
        
        <div class="creative-card">            
            <img class="lofi-girl" src="images/lofi-girl-study-with-me-at-day-similar-to-the-firs-upscaled.jpg" alt="lofi-study-day">
        </div>
        <div class="content-card">
            <div class="heading">Tune in to find the best study music online</div>
            <form id="sign-up">
                <div id="first-name">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="John">
                </div>
                <div id="last-name">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Doe">
                </div>
                <div id="new-password">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                        name="new-password">
                </div>
                <div id="confirm-password">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                        name="confirm-password">
                </div>
                <div id="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="abc@xyz.com" name="email">
                </div>
                <div id="buttons">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
        <div class="footer">
            <a href="https://github.com/sukritaz">Created by Sukritaz</a>
        </div>
    </main>

</body>

</html>
