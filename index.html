<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Today</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <a class="project-odin-logo" href="https://www.theodinproject.com/dashboard">
        <img src="images/odinLogo.svg">
    </a>
    <div class="user-setting">
        <div class="theme-container">
            <button id="theme-control"></button>
        </div>
        <div class="audio-container">
            <button id="audio-control" onclick="toggleAudio()">
                <img id="microphone" src="images/microphone.png" alt="">
            </button>
            <audio id="lofi-audio" src="audio/Colorful-Flowers.mp3"></audio>
        </div>
    </div>
    <main>

        <div class="creative-card">
            <img class="lofi-girl" src="images/lofi-girl-study-with-me-at-day-similar-to-the-firs-upscaled.jpg"
                alt="lofi-study-day">
        </div>
        <div class="content-card">
            <div class="heading">Tune in to find the best study music online</div>
            <div id="full-form">
                <form id="sign-up">
                    <div class="input">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" placeholder="John" required>
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                    </div>
                    <div class="input">
                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password" pattern="(\d{5}([\-]\d{4})?)" name="new-password" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="abc@xyz.com" name="email" required>
                    </div>
                    <div id="buttons">
                        <button type="submit">Create Account</button>
                        <button type="reset">Clear</button>
                    </div>
                </form>
                
            </div>
            <div id="outro">
                Thank you for Signing up
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/sukritaz">Created by Sukritaz</a>
        </div>
    </main>

</body>

</html>
